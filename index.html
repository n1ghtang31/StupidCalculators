<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Calculators</title>
</head>
<body>
    <h1>Reverse Sales Tax Calculator</h1>
    <form action="">
        <label for="rstPriceWithTax">Price of the Item with Tax $:</label>
        <input type="number" name="rstPriceWithTax" id="rstPriceWithTax" placeholder="Price">
        <label for="rstTaxRate">Sales tax: %</label>
        <input type="number" name="rstTaxRate" id="rstTaxRate" placeholder="Tax % Rate">
    </form>

    <button type="submit" id="calculateRSTButton" onclick="calculateReverseSalesTax(rstPriceWithTax, rstTaxRate)">Calculate</button>



    <script src="index.js"></script>
</body>
</html>
